<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proiect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        body{
        background-color:lightgrey;
        }
        .restaurants-container{
        width:70%;
        margin:auto;
        display:flex;
        justify-content:left;
        flex-wrap:wrap;
        margin-top:20px;
        }
        .restaurant-link{
        width:15%;
        height:auto;
        display:flex;
        justify-content:center;
        text-decoration:none;
        overflow:hidden;
        border-radius:20%;
        margin:0 10px;
        }
        .restaurant-img{
        max-width:100%;
        max-height:100%;
        }
        .restaurant-name{
        text-align:center;
        font-size:20px;
        }
        .restaurant-location{
        text-align:center;
        font-size:15px;
        }
        .restaurant-presentation{
        background-color:white;
        }
        .restaurant-link:hover{
        text-decoration:none;
        }
        .restaurant-link:hover .restaurant-name{
        color:green;
        }
        .restaurant-link:hover .restaurant-img{
        filter:brightness(85%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">Home</a>
    <form class="form-inline" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="filterName">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="restaurants-container">
    <a class="restaurant-link" th:each="restaurant, iter:${restaurants}" href="#">
        <div class="restaurant-presentation">
            <img class="restaurant-img" src="https://whatson.ae/wp-content/uploads/2021/06/mura-italian-restaurant-article-6.jpg">
            <p class="restaurant-name" th:text="${restaurant.name}"></p>
            <p class="restaurant-location" th:text="${restaurant.location}"></p>
        </div>
    </a>
</div>

</body>
</html>
