<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookingsPage</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
        background-color:#e5f1ff;
        }
        .navbar-right-container{
        display:flex;
        }

        .container{
        width:70%;
        margin:auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">Home</a>

    <div class="navbar-right-container">
        <a class="btn btn-info mr-sm-2" href="/bookings/myBookings">My Bookings</a>
        <form class="form-inline" method="post" action="/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="filterName">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <table class="table table-dark">
        <tr>
            <th>Restaurant Name</th>
            <th>Time</th>
            <th>Number of people</th>
            <th> </th>
        </tr >
        <tr th:each="booking, iter:${bookings}">
            <td th:text="${booking.Restaurant.name}"></td>
            <td th:text="${booking.BookingTime}"></td>
            <td th:text="${booking.numberOfPeople}"></td>
            <td>
                <a th:href="@{delete/{id}(id=${booking.id})}">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
